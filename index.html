<html>
    <head>
        <link rel="stylesheet" type="text/css"  href="style.css">
        <script>
            function insert(num){
               form.textview.value= form.textview.value+num;
            };
            function equal(){
                let exp=form.textview.value;
                if(exp){
                    form.textview.value=eval(exp);
                   
                } setInterval(res,5000);
           };
                function back(){
                    let exp=form.textview.value;
                    form.textview.value=exp.substring(0,exp.length-1);
                };
                function res(){
                    form.textview.value="";
                }
            
        </script>
        </head>
    <body>
            
              <form class="main" name="form">
                    <input name="textview" style="width:230; height:50; font-size: 50;margin-left: 6;">
                
        <table >
            <tr>
                <td><button class="button" type="reset" value="C" onclick="insert()">C</button></td>
                <td><button class="button" type="button" value=">" onclick="back()">></button></td>
                <td><button class="button" type="button" value="/" onclick="insert('/')">/</button></td>
                <td><button class="button" type="button" value="x" onclick="insert('*')">x</button></td>    
            </tr>
            <tr>
                <td><button class="button" type="button" value="7" onclick="insert(7)">7</button></td>
                <td><button class="button" type="button" value="8" onclick="insert(8)">8</button></td>
                <td><button class="button" type="button" value="9" onclick="insert(9)">9</button></td>
                <td><button class="button" type="button" value="-" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="button" type="button" value="4" onclick="insert(4)">4</button></td>
                <td><button class="button" type="button" value="5" onclick="insert(5)">5</button></td>
                <td><button class="button" type="button" value="6" onclick="insert(6)">6</button></td>
                <td><button class="button" type="button" value="+" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="button" type="button" value="1" onclick="insert(1)">1</button></td>
                <td><button class="button" type="button" value="2" onclick="insert(2)">2</button></td>
                <td><button class="button" type="button" value="3" onclick="insert(3)">3</button></td>
                <td rowspan="2"><button class="button" style="height:110" type="button" value="=" onclick="equal()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="button" style="width: 115" type="button" value="0" onclick="insert(0)">0</button></td>
                <td><button class="button" type="button" value="." onclick="insert('.')">.</button></td>
            </tr>
        </table>
        </form>
        
    </body>
</html>
